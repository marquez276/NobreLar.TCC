# PERFIL DE PRODUÇÃO - SQL SERVER
# Para usar: mvn spring-boot:run -Dspring-boot.run.profiles=prod

# SQL Server Database (produção)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TCC;integratedSecurity=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server
server.port=8080

# Logs
logging.level.com.barueri.NobreLar=INFO
logging.level.org.hibernate.SQL=WARN