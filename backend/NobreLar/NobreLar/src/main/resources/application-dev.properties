# PERFIL DE DESENVOLVIMENTO - H2 DATABASE
# Para usar: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# H2 Database (desenvolvimento)
spring.datasource.url=jdbc:h2:file:./data/nobrelar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=@ITB123456

# Console H2 (acesse em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Logs
logging.level.com.barueri.NobreLar=DEBUG